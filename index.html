<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News API LAB 2</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-sm mt-4 mb-4">
    <h2 id="head" class="mb-4 text-center">News Today</h2>

    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search a category for news">
      <div class="input-group-append">
        <button id="searchBtn" class="btn btn-outline-secondary" type="button">Search</button>
      </div>
    </div>

    <div id="newsContainer" class="row">
    </div>

    <div class="text-center mt-2">
      <button id="loadNewsBtn" class="btn btn-success">Load More</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
